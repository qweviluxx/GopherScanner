<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GopherScanner üêπ</title>
    <style>
        :root { --go-blue: #00add8; --bg: #f4f7f9; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: var(--bg); display: flex; justify-content: center; padding-top: 50px; color: #333; }
        .container { background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); width: 100%; max-width: 450px; }
        h1 { color: var(--go-blue); text-align: center; margin-bottom: 1.5rem; }
        .form-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: 0.5rem; font-weight: 600; font-size: 0.9rem; }
        input { width: 100%; padding: 0.8rem; border: 2px solid #e1e8ed; border-radius: 8px; box-sizing: border-box; transition: border-color 0.3s; }
        input:focus { outline: none; border-color: var(--go-blue); }
        button { width: 100%; padding: 1rem; background: var(--go-blue); color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 1rem; transition: transform 0.1s, background 0.3s; }
        button:active { transform: scale(0.98); }
        button:disabled { background: #ccc; cursor: not-allowed; }
        #results { margin-top: 2rem; }
        .port-list { display: flex; flex-wrap: wrap; gap: 8px; margin-top: 1rem; }
        .port-item { background: #e1f5fe; color: #01579b; padding: 6px 12px; border-radius: 6px; font-family: monospace; font-weight: bold; border: 1px solid #b3e5fc; }
        .loader { text-align: center; color: #666; font-style: italic; }
        .error { color: #d32f2f; background: #ffebee; padding: 1rem; border-radius: 8px; border-left: 4px solid #d32f2f; }
    </style>
</head>
<body>

<div class="container">
    <h1>Gopher Scanner</h1>
    
    <div class="form-group">
        <label>Hostname</label>
        <input type="text" id="host" value="localhost" placeholder="scanme.nmap.org">
    </div>
    
    <div style="display: flex; gap: 1rem;">
        <div class="form-group" style="flex: 1;">
            <label>Start Port</label>
            <input type="number" id="start" value="8070">
        </div>
        <div class="form-group" style="flex: 1;">
            <label>End Port</label>
            <input type="number" id="end" value="8090">
        </div>
    </div>

    <button id="scanBtn">–ó–∞–ø—É—Å—Ç–∏—Ç—å —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ</button>

    <div id="results"></div>
</div>

<script>
    const btn = document.getElementById('scanBtn');
    const resDiv = document.getElementById('results');

    btn.addEventListener('click', async () => {
        const host = document.getElementById('host').value;
        const start = document.getElementById('start').value;
        const end = document.getElementById('end').value;

        // –û—á–∏—Å—Ç–∫–∞ –∏ –ª–æ–∞–¥–µ—Ä
        resDiv.innerHTML = '<div class="loader">üêπ –ì–æ—Ñ–µ—Ä –∫–æ–ø–∞–µ—Ç... –ø–æ–¥–æ–∂–¥–∏—Ç–µ</div>';
        btn.disabled = true;

        try {
            const url = `http://localhost:8080/scan?hostname=${host}&startport=${start}&endport=${end}`;
            const response = await fetch(url);
            
            if (!response.ok) throw new Error(await response.text());

            const data = await response.json();
            
            renderResults(data.ports);
        } catch (err) {
            resDiv.innerHTML = `<div class="error">–û—à–∏–±–∫–∞: ${err.message}</div>`;
        } finally {
            btn.disabled = false;
        }
    });

    function renderResults(ports) {
        if (!ports || ports.length === 0) {
            resDiv.innerHTML = '<div style="text-align:center">–û—Ç–∫—Ä—ã—Ç—ã—Ö –ø–æ—Ä—Ç–æ–≤ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ üõë</div>';
            return;
        }
        
        let html = `<strong>–ù–∞–π–¥–µ–Ω–æ –ø–æ—Ä—Ç–æ–≤: ${ports.length}</strong><div class="port-list">`;
        ports.forEach(p => {
            html += `<span class="port-item">${p}</span>`;
        });
        html += '</div>';
        resDiv.innerHTML = html;
    }
</script>

</body>
</html>
